  <body>
    <header class="sticky-nav">
      <nav>

    <main>

      <section class="asymmetrical-grid">
        <h2>Asymmetrical Grid</h2>

          <div class="grid-item"></div>
          <div class="grid-item"></div>
          <div class="grid-item"></div>

          <div class="grid-item"></div>
